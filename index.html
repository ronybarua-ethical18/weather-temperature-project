<!doctype html>
<html lang="en">
<head>
    <title>Weather Temperature Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="get-city-name" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="get-name" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <div id="weather-icon">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            </div>
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="sky-condition" class="lead">Clouds</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
